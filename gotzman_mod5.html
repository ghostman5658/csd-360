<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gotzman CSD 360 Module 5</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
       function rollDice() {
           document.form1.dice1.value = Math.floor(Math.random() * 6 + 1);
           document.form1.dice2.value = Math.floor(Math.random() * 6 + 1);
           document.form1.total.value = parseInt(document.form1.dice1.value) + parseInt(document.form1.dice2.value);

           var total = parseInt(document.form1.dice1.value) + parseInt(document.form1.dice2.value);
           switch(total) {
               case 2:
                   document.form1.total.value = "Snake Eyes"; /* 2 */ 
                   break;
               case 7:
                   document.form1.total.value = "You Win"; /* 7  */  
                   break;
               case 11:
                   document.form1.total.value = "You Win"; /* 11 */
                   break; 
               case 12:
                   document.form1.total.value = "Box Cars"; /* 12 */ 
                   break;
               default: 
                   document.form1.total.value = total; /* All remaining values */ 
                   break;
           }
        }
    </script>
</head>
<body>
    <h1 id="title">Roll Your Dice, Move Your Mice and Nobody Gets Hurt</h1>
    <form name="form1">
        <table border="1">
            <tr>
                <td>Dice 1</td>
                <td> <input type="text" name="dice1"/> </td>
                <td>Dice 2</td>
                <td> <input type="text" name="dice2"/> </td>
                <td> <input type="button" name="button1" onclick="rollDice()" value="Roll Dice" /> </td>
                <td> Total </td>
                <td> <input type="text" name="total" /> </td>
            </tr>
        </table>
        <input type="button" name="button5" value="Reset" onclick="reset()"/>
    </form>

   </p>
</body>
</html>
