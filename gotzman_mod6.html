<!DOCTYPE html>

</head>

<body>
   <h1 id="title">Fibonacci Sequence</h1>
   <h2 id="subtitle">First 30 Numbers in the Sequence</h2>

   <p id="fibSequence"></p>
   <p>
       <input type="button" name="button1" onclick="fibSequence()" value="Display Sequence">
   </p>
   
   <br />

   <script type="text/javascript">

       function fibSequence() {
           var num1 = 0;
           var num2 = 1
           var tempTotal;
           var display = "";

           for(var counter = 1; counter <= 30; counter++) {
               tempTotal = num1 + num2;
               num1 = num2;
               num2 = tempTotal;
               display += counter + " - " + tempTotal + "<br>"
            }

            document.getElementById("fibSequence").innerHTML = display
       }

    </script>

   <p>
    <a href="index.html">Back</a>
   </p>
   
</body>
