<!DOCTYPE html>

<head>
	<title>Gotzman CSD 360 Module 9</title>

<body>
   <h1 id="title">Using Arrays in JavaScript</h1>
  
   <form>
       <p>Enter an array of positive numbers, negative numbers and zeros separated by commas</p>
       <input type="text" name="stringArray" id="stringArray"><br>
       <button onclick="process(stringArray)">Submit</button>
   </form>

   <br />
   
   <script>
    var counts = [0,0,0];

   function process(values) {
      var stringArray = values.value.split(","); 
      var numberArray = [];
      for (const element of stringArray) {
          numberArray.push(Number(element))
      }
      alert("The array you entered is: " + numberArray)
      counts = counter(numberArray)
      const negArray = negativeArray(numberArray);
      const posArray = positiveArray(numberArray);

      document.write("The negative numbers in the array are: " + negArray + "<br/>")
      document.write("Total negative numbers: " + counts[0] + "</br>");

      document.write("The positive numbers in the array are: " + posArray + "<br/>")
      document.write("Total positive numbers: " + counts[1] + "</br>");

      document.write("Total zeros: " + counts[2] + "</br>");
      
   }

   function counter(values) { 
       var numberCounts = [0,0,0];
       for(const element of values) {
           if (element < 0) {
               numberCounts[0]++ //counter for negative numbers
           }
           else if (element > 0) {
               numberCounts[1]++ //counter for positive numbers
           }
           else {
               numberCounts[2]++ //counter for zeros 
           }
       }
       return numberCounts;
   }

   function negativeArray(values) {
       var negativeArray = [];
       for(const element of values) {
           if(element < 0) {
               negativeArray.push(element);
           }
       }
       return negativeArray;
   }

   function positiveArray(values) {
       var positiveArray = [];
       for(const element of values) {
           if(element > 0) {
               positiveArray.push(element);
           }
       }
       return positiveArray;
   }

    </script>

</body>
