<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gotzman CSD 360 Module 11</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
   <h1 id="title">Changing The DOM Based On User Input</h1>
   <br>
   <h1 id="sub-title">Select An Image Below To Learn More</h1>
   <div>Wanna Get Away?
       <p id="info"></p>
       <p>
        <img src="img/plane.jpeg" id="mainImage" alt="Large Image" width="300px" height="200px">
   </div>
   <table>Pick A Vacation Destination
       <tr>
           <td>
               <img src="img/beach-hotel.jpeg" height="200px" onclick="displayImage('img/beach-hotel.jpeg')">
           </td>
           <td>
               <img src="img/carribean-castle.webp" height="200px" onclick="displayImage('img/carribean-castle.webp')">
           </td>
           <td>
               <img src="img/egypt.jpg" height="200px" onclick="displayImage('img/egypt.jpg')"> 
           </td>
       </tr>
       <tr>
           <td>
               <img src="img/mountains.jpeg" height="200px" onclick="displayImage('img/mountains.jpeg')">
            </td>
            <td>
                <img src="img/mountains2.jpeg" height="200px" onclick="displayImage('img/mountains2.jpeg')">
            </td>
            <td>
                <img src="img/safari.jpeg" height="200px" onclick="displayImage('img/safari.jpeg')">
            </td> 
        </tr>
   </table>

   <br />

    <script type="text/javascript">
       function displayImage(imageFile) {
           var largerImage = document.getElementById("mainImage");
           var newNode = document.createElement("img");
           newNode.id = "mainImage";
           newNode.src = imageFile;
           newNode.alt = "Large Image";
           newNode.className = "mainImage";
           newNode.style.width = "300px";
           newNode.style.height = "200px";
           largerImage.parentNode.replaceChild(newNode, largerImage);

           let txt;
           if (imageFile === 'img/beach-hotel.jpeg') {
               txt = "You've Chosen the Beach Hotel";
           }
           else if (imageFile === 'img/carribean-castle.webp') {
               txt = "You've Chosen the Carribean Castle"
           }
           else if (imageFile === 'img/egypt.jpg') {
               txt = "You've Chosen Ancient Egypt"
           }
           else if (imageFile === 'img/mountains.jpeg') {
               txt = "You've Chosen Snowy Mountains"
           }
           else if (imageFile === 'img/mountains.jpeg') {
               txt = "You've Chosen Grassy Mountains"
           }
           else if (imageFile === 'img/safari.jpeg') {
               txt = "You've Chosen The African Safari"
           }
          
           document.getElementById("info").innerHTML = txt;
       }

    </script>

   <p>
    <a href="index.html">Back</a>
   </p>
   
</body>
</html>
