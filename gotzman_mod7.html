<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gotzman CSD 360 Module 7</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
   <h1 id="title">Arrays in JavaScript</h1>
   <h2 id="subtitle">Display an Array of Ten Sports Teams</h2>

   <p id="teams"></p>
   <p>
       <input type="button" name="button1" onclick="inOrder()" value="Favorite Teams">
       <input type="button" name="button2" onclick="reverseOrder()" value="Reverse Order">
   </p>
   
   <br />

   <script type="text/javascript">

       const favoriteTeams = ["Oregon Ducks", "Oregon State Beavers", "Arizona State Sun Devils", 
       "Arizona Wildcats", "Colorado Buffaloes", "Utah Utes", "USC Trojans", "UCLA Bruins", 
       "Stanford Cardinals", "California Golden Bears"]

       var display1 = "";
       var display2 = "";

       function inOrder() {
           for(let i = 0; i < favoriteTeams.length; i++) {
               display1 += favoriteTeams[i] + "<br>"; 
           }
           document.getElementById("teams").innerHTML = display1;
       }

       function reverseOrder() { 
           for(let i = favoriteTeams.length-1; i > -1; i--) {
               display2 += favoriteTeams[i] + "<br>"; 
           }
           document.getElementById("teams").innerHTML = display2; 
       }

    </script>

   <p>
    <a href="index.html">Back</a>
   </p>
   
</body>
</html>
